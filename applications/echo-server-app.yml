apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-service
  namespace: echo-server
spec:
  project: default
  source:
    repoURL: https://github.com/GitTactician/argocd-testEnv.git
    targetRevision: HEAD
    path: ./echo-server
  destination:
    server: https://kubernetes.default.svc
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true