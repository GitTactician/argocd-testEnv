apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
  namespace: nginx-app
spec:
  project: default
  source:
    repoURL: https://github.com/GitTactician/argocd-testEnv.git
    targetRevision: HEAD
    path: ./nginx-ingress
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true