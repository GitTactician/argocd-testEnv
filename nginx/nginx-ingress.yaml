apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: nginx  # Adjust this to your app's namespace
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Use Cert-Manager ClusterIssuer
spec:
  tls:
    - hosts:
        - myguest.virtualbox.org  # Replace with your domain
      secretName: myguest.virtualbox.org-tls  # TLS secret name
  rules:
    - host: myguest.virtualbox.org  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app-service  # Replace with your service name
                port:
                  number: 80
