apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: nginx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
        - myguest.virtualbox.org  # Replace with your domain name
      secretName: example-tls  # TLS secret name created by Cert-Manager
  rules:
    - host: myguest.virtualbox.org  # Replace with your domain name
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app-service  # Replace with your service name
                port:
                  number: 80
