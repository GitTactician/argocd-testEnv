apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: nginx  # Replace with the appropriate namespace
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Use NGINX Ingress Controller
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Reference Cert-Manager ClusterIssuer
    nginx.ingress.kubernetes.io/rewrite-target: /  # Optional: Enable path rewrites
spec:
  tls:
    - hosts:
        - example.com  # Replace with your domain name
      secretName: example-tls  # TLS secret name created by Cert-Manager
  rules:
    - host: example.com  # Replace with your domain name
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-app-service  # Replace with your service name
                port:
                  number: 80
